<span ng-if="suggestedUsers.length==0"></span>
<table class="table table-striped">
	<tr ng-repeat="user in suggestedUsers">
		<td>{{user.email}}<br> {{user.firstname}}
			&nbsp;{{user.lastname}}<br> <B>Phone Number</B>{{user.phonenumber}}
		</td>
		<td><img src="http://localhost:8096/getimage/{{user.email}}"
			alt="No image" height="40px" width="40px"></td>
		<td>
			<button button type="button" class="button button-primary">Add Friend</button>
		</td>
	</tr>
</table>
